<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>La Petite Cr√®me</h1>
        <p>Delicate treats and pastel dreams!</p>
        <div class="payment-section">
          <div class="order-summary">
            <h2>Order Summary</h2>
            <div>
              <span>Total</span>
              <span>$333 / month</span>
            </div>
            <hr>
            <div>
              <span>Total</span>
              <span>100$</span>
            </div>
          </div>
          <div class="payment-method">
           <h2>Payment Method</h2>
            <div class="card">
              <img src="https://i.ibb.co/hFzXBPn2/cards.webp" alt="card logo" class="card-logo">
              <p>Credit / Debit</p>                 </div>
            <div class="paypal">
              <img src="https://i.ibb.co/wFJt797T/paypal.webp" alt="paypal-logo" class="paypal-logo"><p>PayPaal</p>
            </div>
          </div>
          <div class="card-info">
            <h2>Card Info</h2>
            <div class="fields">
              <div class="input">
                <label>Card Number</label>
                <input type="text" placeholder="1234 1234 1234 1234">
                <span class="info-icon">?</span>
              </div>
              <div class="input">
                <label>Expiry Date</label>
                <input type="text" placeholder="MM / YY">
              </div>
              <div class="input">
                <label>Security Code</label>
                <input type="text" placeholder="CVV">
                <span class="info-icon">?</span>
              </div>
            </div> 
          </div>
        <button class="button">Buy Now</button>
          <p class="comment">Need help?</p>
      </div>
      </div>
    </main>
  </body>
